<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="../css/gallery.css">
</head>
<body>
    <div class="gallery">
        {% for img in img %}
            <a href="../img/{{ img.name }}.jpg" target="_blank">
                <img class="gallery__preview" src="../img/{{ img.name }}.jpg" alt={{ img.alt }}></a>
        {% endfor %}
    </div>
</body>
</html>
